<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nova</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Talk to Nova</h1>
    <form id="chat-form">
      <input type="email" id="email" placeholder="Your email" required />
      <input type="text" id="prompt" placeholder="Ask Nova anything..." required />
      <button type="submit">Send</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
