name: nova
builder: docker
dockerfile: Dockerfile

ports:
  - port: 8000
    protocol: http
    public: true

routes:
  - type: http
    path: /
    destination:
      port: 8000

env:
  OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
  OPENROUTER_MODEL: openchat/openchat-3.5-1210
  FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
