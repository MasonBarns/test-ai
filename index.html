<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome, <span id="user-email">you@example.com</span></h1>
      <button id="logout">Logout</button>
    </header>

    <main>
      <aside id="history">
        <h2>Chat History</h2>
        <ul id="history-list"></ul>
      </aside>

      <section id="chat">
        <div id="chat-window"></div>
        <form id="chat-form">
          <input type="text" id="prompt" placeholder="Ask Nova anything..." autocomplete="off" required />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
